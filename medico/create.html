<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos</title>
    <link rel="stylesheet" href="../css/pure.css">
    <script src="js/create.js"></script>
</head>
<body>
    <nav class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="../index.html" class="pure-menu-heading pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="../medico/index.html" class="pure-menu-link">Médicos</a></li>
            <li class="pure-menu-item"><a href="../paciente/index.html" class="pure-menu-link">Pacientes</a></li>
        </ul>
    </nav>
    <h1>Novo médico</h1>
    <form class="pure-form pure-form-aligned">
        <div class="pure-control-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="200">
            <span class="pure-form-message-inline">*</span>
        </div>
        <div class="pure-control-group">
            <label for="crm">CRM:</label>
            <input type="text" id="crm" maxlength="9">
            <span class="pure-form-message-inline">*</span>
        </div>
        <div class="pure-control-group">
            <label for="dataNascimento">Nascimento:</label>    
            <input type="date" id="dataNascimento">
        </div>
        <div class="pure-controls">
            <button type="button" class="pure-button pure-button-primary" onclick="post()">Incluir</button>
            <button type="reset" class="pure-button" >Limpar</button>
            <button type="button" class="pure-button" onclick="back()">Voltar</button>
        </div>
    </form>
</body>
</html>
